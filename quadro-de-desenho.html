<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadro de Desenho</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/skinqd.css" />
  </head>
  <body>
    <div id="orientation-warning">
      <div>
        <i class="bi bi-phone-landscape" style="font-size: 4rem; margin-bottom: 1rem; display: block;"></i>
        <p>Por favor, gire seu dispositivo para a posição de paisagem para uma melhor experiência.</p>
      </div>
    </div>
    <div id="toolbar">
      <label for="colorPicker"><i class="bi bi-palette"></i>Cor:</label>
      <input type="color" id="colorPicker" value="#000000" />

      <span class="separator"></span>

      <button id="brush-tool">Pincel<i class="bi bi-brush"></i></button>
      <button id="bucket-tool">Balde de Tinta<i class="bi bi-paint-bucket"></i></button>
      <button id="eraser-tool">Borracha<i class="bi bi-eraser"></i></button>
      <button id="line-tool">Linha<i class="bi bi-slash-lg"></i></button>

      <span class="separator"></span>

      <button id="undo-button">Desfazer <i class="bi bi-arrow-90deg-left"></i></button>
      <button id="saveButton">Salvar Desenho<i class="bi bi-floppy"></i></button>
      <button id="clear-canvas" class="align-right">Limpar Quadro<i class="bi bi-plus-square"></i></button>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="./assets/js/quadro-de-desenhos.js"></script>
  </body>
</html>
