<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Quadros</title>
    <link rel="stylesheet" href="./assets/css/skin.css">
</head>
<body>

    <div id="sidebar">
        <button id="home-btn"><img src="assets/images/image.png" alt="Home"></button>
        <div id="sidebar-header">
            <h2>Quadros</h2>
        </div>
        <ul id="menu">
            <li><a href="quadro-de-desenho.html" class="nav-link"><img class="img_link" src="assets/images/imageqd.png" alt="Icone Quadro de Desenho"><span class="link-text">Quadro de Desenho</span></a></li>
            <li><a href="quadro-de-ideias.html" class="nav-link"><img class="img_link" src="assets/images/imageqi.png" alt="Icone Quadro de Ideias"><span class="link-text">Quadro de Ideias</span></a></li>
            <li><a href="quadro-de-postits.html" class="nav-link"><img class="img_link" src="assets/images/imageqp.png" alt="Icone Quadro de Post-its"><span class="link-text">Quadro de Post-its</span></a></li>
        </ul>
    </div>

    <div id="main-content">
        <iframe id="content-frame" name="content-frame" src="about:blank"></iframe>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const homeBtn = document.getElementById('home-btn');
        const navLinks = document.querySelectorAll('.nav-link');
        const contentFrame = document.getElementById('content-frame');
        homeBtn.addEventListener('click', () => {
            sidebar.classList.remove('collapsed');
            contentFrame.src = 'about:blank';
        });

        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                contentFrame.src = url;
                sidebar.classList.add('collapsed');
            });
        });
    </script>

</body>
</html>
