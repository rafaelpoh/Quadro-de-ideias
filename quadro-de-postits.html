<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-it To-Do List</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/skinqp.css">
</head>
<body>

    <div id="toolbar" class="header">
        <h1>Quadro de Post-its</h1>
        <label for="noteColorPicker">Cor do Post-it:</label>
        <input type="color" id="noteColorPicker" value="#ffff00">
        <label for="fontColorPicker">Cor da Fonte:</label>
        <input type="color" id="fontColorPicker" value="#000000">
        <button id="addNoteBtn">Adicionar Lembrete</button>
        <button id="showArchivedBtn">Ver Arquivados</button>
    </div>

    <div class="note-container" id="note-container">
    </div>

    <div class="archived-notes-container" id="archived-notes-container" style="display: none;">
        <h2>Notas Arquivadas</h2>
        <div class="note-container" id="archived-note-container">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./assets/js/quadro-de-postits.js"></script>

</body>
</html>
