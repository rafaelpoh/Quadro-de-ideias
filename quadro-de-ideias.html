<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas Local</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/skinqi.css">
</head>
<body>
    <div id="toolbar">
        <label id="colorPickerLabel" for="textColorPicker">Cor do Texto:</label>
        <input type="color" id="textColorPicker" value="#000000">
        <span class="separator"></span>
        <label for="fontSizeSelector">Tamanho:</label>
        <select id="fontSizeSelector">
            <option value="2">Pequeno</option>
            <option value="3" selected>Normal</option>
            <option value="4">MÃ©dio</option>
            <option value="5">Grande</option>
            <option value="6">Extra Grande</option>
        </select>
        <span class="separator"></span>
        <button id="saveButton">Salvar</button>
        <button id="clearButton" class="clear-btn-isolated">Limpar</button>
        <div class="loading-spinner"></div>
    </div>
    <div class="container">
        <h1>Meu Quadro de Ideias</h1>
        <div id="notebook" contenteditable="true" class="notebook-editor"></div>
    </div>
    <script src="./assets/js/quadro-de-ideias.js"></script>
</body>
</html>
