<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas Local</title>
    <link rel="stylesheet" href="./assets/css/skinqi.css">
</head>
<body>
    <div class="container">
        <h1>Meu Bloco de Notas</h1>
        <textarea id="notebook" placeholder="Digite suas ideias aqui..."></textarea>
        <div class="buttons">
            <button id="saveButton">Salvar</button>
            <button id="loadButton">Carregar</button>
            <button id="clearButton">Limpar</button>
        </div>
    </div>
    <script src="./assets/js/quadro-de-ideias.js"></script>
</body>
</html>
